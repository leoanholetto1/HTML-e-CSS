<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulariojess.css" media="screen">
    <title>Formulário de Contato</title>
</head>
<body>
    <div>
        <h1 id="titulo">Formulário de Contato</h1>
    </div>
    <form>
        <div class="campo">
            <label><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>

        <div class="campo">
            <label><strong>Email*</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo"> 
            <label class="campo"><strong>Assunto</strong></label>
            <select>
                <option selected disabled value="">Selecione</option>
                <option>Reportar erro</option>
                <option>Fazer sugestões</option>
                <option>Fazer anúncios</option>
                <option>Outros</option>
            </select>
        </div>

        <div class="campo">
          
            <label><strong>Mensagem*</strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea> 
        </div>
        <button type="submit" class="botao1">Enviar</button>
    </form>
</body>
</html>
